  <div class="container-fluid no-padding h-100">
  <div class="row flex-row h-100 bg-white">
  
  <div class="col-xl-3 col-lg-5 col-md-5 col-sm-12 col-12 no-padding">
  <div class="elisyam-bg background-03">
  <div class="elisyam-overlay overlay-08"></div>
  <div class="authentication-col-content-2 mx-auto text-center">
  <div class="logo-centered">
  <a href="db-default.html">
  <img src="assets/img/logo.png" alt="logo">
  </a>
  </div>
  <h1>Join Our Community</h1>
  <span class="description">
  Etiam consequat urna at magna bibendum, in tempor arcu fermentum vitae mi massa egestas.
  </span>
  <ul class="login-nav nav nav-tabs mt-5 justify-content-center" role="tablist" id="animate-tab">
  <li><a class="active" data-toggle="tab" href="#singin" role="tab" id="singin-tab" data-easein="zoomInUp">Sign In</a></li>
  <li><a data-toggle="tab" href="#signup" role="tab" id="signup-tab" data-easein="zoomInRight">Sign Up</a></li>
  </ul>
  </div>
  </div>
  </div>
  
  
  <div class="col-xl-9 col-lg-7 col-md-7 col-sm-12 col-12 my-auto no-padding">
  
  <div class="authentication-form-2 mx-auto">
  <div class="tab-content" id="animate-tab-content">
  
  <div role="tabpanel" class="tab-pane show active" id="singin" aria-labelledby="singin-tab">
  <h3>Sign In To Swift-wallet</h3>
  <form>
  <div class="group material-input">
  <input type="text" required [(ngModel)]="email" name="email">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Email</label>
  </div>
  <div class="group material-input">
  <input type="password" required [(ngModel)]="password" name="password">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Password</label>
  </div>
  </form>
 
  <div class="sign-btn text-center">
  <a (click)=login() class="btn btn-lg btn-gradient-01">
  Sign In
  </a>
  </div>
  </div>
  
  
  <div role="tabpanel" class="tab-pane" id="signup" aria-labelledby="signup-tab">
  <h3>Create An Account</h3>
  <form>
      <div class="group material-input">
          <input type="text" required [(ngModel)]="firstname" name="firstname"> 
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>FirstName</label>
          </div> <div class="group material-input">
              <input type="text" required  [(ngModel)]="secondname" name="secondname"> 
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>SecondName</label>
              </div>
  <div class="group material-input">
  <input type="text" required [(ngModel)]="email" name="email">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Email</label>
  </div>
  <div class="group material-input">
  <select name="account" class="custom-select form-control" [(ngModel)]="gender" name="gender">
      <option>Male</option>
      <option>Female</option>
      </select>
      
  </div>
  <div class="group material-input">
  <input type="password" required [(ngModel)]="password" name="password">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Password</label>
  </div>
  <div class="group material-input">
  <input type="password" required [(ngModel)]="cpassword" name="cpassword">
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Confirm Password</label>
  </div>
  </form>
  
  <div class="sign-btn text-center">
  <a  class="btn btn-lg btn-gradient-01" (click)=register()>
  Sign Up
  </a>
  </div>
  </div>
  
  </div>
  </div>
  
  </div>
  
  </div>
  
  </div>
  
  
  </body>
